<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    window.onload = function () {
      // Spotify logout URL
      const spotifyLogoutUrl = "https://www.spotify.com/logout/";

      // Open Spotify logout in a new window
      const spotifyLogoutWindow = window.open(spotifyLogoutUrl, "_blank", "width=700,height=500");

      // Wait 0.5 seconds to ensure logout completes, then close the logout window
      setTimeout(() => {
        if (spotifyLogoutWindow && !spotifyLogoutWindow.closed) {
          spotifyLogoutWindow.close(); // Close the Spotify logout window
        }
        // Redirect to the Django login page after logout
        window.location.href = "{% url 'frontend:login' %}";
      }, 500); // 0.5-second delay (adjust if necessary)
    };
  </script>
  <style>
      /* Footer styling */
      footer {
          background-color: #282828; /* Dark background for footer */
          color: white; /* White text */
          text-align: center; /* Center-align text */
          font-size: 12px; /* Small font size */
          padding: 10px 0; /* Vertical padding */
          position: fixed; /* Fixed position at the bottom of the page */
          width: 100%; /* Full width of the page */
          bottom: 0; /* Position footer at the bottom */
      }

      /* Styling for links in the footer */
      footer a {
          color: #1DB954; /* Spotify green for links */
          text-decoration: none; /* Remove underline from links */
      }

      /* Hover effect for footer links */
      footer a:hover {
          text-decoration: underline; /* Add underline on hover */
      }
  </style>
</head>
