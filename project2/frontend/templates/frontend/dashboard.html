{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
    <link rel="stylesheet" href="{% static 'wraps/WrapCard.css' %}">
</head>
<body>
    <h1>Your Spotify Wraps</h1>
    <div class="wraps-container">
        {% if wrap_data %}
            {% for wrap in wrap_data %}
                <div class="wrap-card">
                    <h3>{{ wrap.title }}</h3>
                </div>
            {% endfor %}
        {% else %}
            <p>No wraps available.</p>
        {% endif %}
    </div>
</body>
</html>
